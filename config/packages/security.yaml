# config/packages/security.yaml
security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: id

        admin_users:
            entity:
                class: App\Entity\User
                property: login

        api_users:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: ^/admin
            lazy: true
            form_login:
                provider: admin_users
                login_path: admin_login
                check_path: admin_login
                default_target_path: admin
                target_path_parameter: admin
            logout:
                path: admin_logout
                target: admin_logout
            entry_point: 'form_login'

        api_login:
            pattern: ^/api/auth/login
            stateless: true
            provider: api_users
            json_login:
                check_path: /api/auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api_token_refresh:
            pattern: ^/api/token/refresh
            stateless: true
            provider: api_users
            refresh_jwt:
                check_path: /api/token/refresh

        api:
            pattern: ^/api
            stateless: true
            provider: api_users
            jwt: ~
            logout:
                path: api_logout
            
    access_control:
        - { path: ^/admin/login,           roles: PUBLIC_ACCESS }
        - { path: ^/admin,                 roles: ROLE_ADMIN }
        - { path: ^/api/auth/register,     roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/login,        roles: PUBLIC_ACCESS }
        - { path: ^/api/token/refresh,     roles: PUBLIC_ACCESS }

          # Provide full authentication for specific routes
        - { path: ^/api/cash-tables/\d+/connect, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/cash-tables/\d+/leave, roles: IS_AUTHENTICATED_FULLY }

        - { path: ^/api/cash-tables,       roles: PUBLIC_ACCESS }
        - { path: ^/api,                   roles: IS_AUTHENTICATED_FULLY }
when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
